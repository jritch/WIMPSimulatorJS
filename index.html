<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Fancytree Playground Sample 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://w2ui.com/src/w2ui-1.4.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mar10/fancytree@v2/dist/skin-win8/ui.fancytree.min.css" />
  
  <link href="tree.css" rel="stylesheet" />
  <link href="aure.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mar10/fancytree@v2/dist/jquery.fancytree-all-deps.min.js"></script>
  <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.min.js"></script>

  <script src="treeEditable.js"></script>
  <script type="text/javascript" src="aure.js"></script>

</head>
<body>
    <div class="row">
        <div class="col-sm-4">
            <div id="tree"></div>
        </div>
        <div class="col-sm-8">
            <div id="myApps" style="height: 700px"></div>
        </div>
    </div>

    <div id="aure">
        <div id="aure-container">
            <div id="aure-editor" class="small">
                <div id="aure-header" class="handle">
                    <p>AuRe</p>
                </div>
            </div>
            <div id="record-head" class="handle">
                <div hidden id="play-icon" class="icon"></div>
                <div hidden id="stop-icon" class="icon"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    $(function () {
        $('#myApps').w2layout({
            name: 'myLayout',
            panels: [
                { type: 'main', size: 60, title: "Notepad"},
            ]
        });
        var notepad_html = "<textarea rows='30' cols='100'></textarea>"
        w2ui.myLayout.content('main', notepad_html);
    });
    </script>
    
</body>
</html>
