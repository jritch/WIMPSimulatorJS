<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Fancytree Playground Sample 1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/gh/mar10/fancytree@v2/dist/skin-win8/ui.fancytree.min.css" rel="stylesheet" />
  
  <link href="tree.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mar10/fancytree@v2/dist/jquery.fancytree-all-deps.min.js"></script>

  <script src="treeEditable.js"></script>

  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- W2UI library -->
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.min.css" />
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-sm-4">
            <div id="tree"></div>
        </div>
        <div class="col-sm-8">
            <div id="myApps" style="height: 700px"></div>
        </div>
    </div>

    <script type="text/javascript">
    $(function () {
        $('#myApps').w2layout({
            name: 'myLayout',
            panels: [
                { type: 'main', size: 60, title: "Notepad"},
            ]
        });
        var notepad_html = "<textarea rows='30' cols='100'></textarea>"
        w2ui.myLayout.content('main', notepad_html);
    });
    </script>
    
</body>
</html>
